	<div id="newsListWrapper" >
		<form role="form">
	  <div class="form-group">
		<input type="text" class="form-control" placeholder="Search here..."
			ng-model="searchStr">
	  </div>
	</form>
			<div>
			<ul class="list-unstyled">
				<li class="book" ng-repeat="news in newss"
					style="background: white url('imgs/{{news.imgUrl}}') no-repeat">
					<div class="book-details clearfix">
						
						<h3>{{news.game}}</h3>
						<h4>{{news.releaseDate}}</h4>
						<p>{{news.description}}</p>
						
					</div>
				</li>
			</ul>
		</div>
